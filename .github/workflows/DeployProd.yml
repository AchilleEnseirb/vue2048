name: Deploy Prod Workflow
on:
  workflow_dispatch:
    inputs:
      param_name:
        description: 'Description de votre paramètre'
        required: true
        default: 'valeur_par_défaut'

jobs:
    deployprod:
        runs-on: ubuntu-latest
        steps:
          - name: initcode
            uses: actions/checkout@v4
          - name: initactions
            uses: pnpm/action-setup@v3
            with:
                version: latest
          - name: deploy
            run: pnpm dlx @azure/static-web-apps-cli deploy ./dist --app-name stapp-vue2048-prod --env=production
